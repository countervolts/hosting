<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body class="background">
    <div id="particles-js"></div> 
    <div id="top-bar"></div>
    <div id="middle-section">
        <div class="rectangle">
            <h1 class="rectangle-heading">Thank you for joining!</h1>
            <hr class="rectangle-separator">
            <button id="generateUsername" class="button">Generate Username</button>
            <button id="generatePassword" class="button">Generate Password</button>
            <p id="output"></p>
            <div class="terms hidden">
                <input type="checkbox" id="termsCheckbox">
                <label for="termsCheckbox" class="fade-in">I agree to the <a href="http://hosting.59problems.me/terms" target="_blank">Terms</a></label>
            </div>
            <button id="extraButton" class="button hidden no-button" style="display: none;">Join now</button>
        </div>
    </div>
    <div class="top-right-buttons">
        <a href="http://hosting.59problems.me/terms" class="button">Terms</a>
        <a href="http://hosting.59problems.me/contact" class="button">Contact</a>
        <a href="http://hosting.59problems.me/help" class="button">Help</a>
    </div>
    <script src="js\uhhhscript.js"></script>
    <script src="js\join.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 400,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#808080' 
                },
                shape: {
                    type: 'circle',
                },
                opacity: {
                    value: 0.5,
                    random: true,
                    anim: {
                        enable: false,
                    }
                },
                size: {
                    value: 10,
                    random: true
                },
                line_linked: {
                    enable: false
                },
                move: {
                    enable: true,
                    speed: 2, 
                    direction: 'bottom',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'bubble'
                    },
                    onclick: {
                        enable: true,
                        mode: 'repulse'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 4,
                        duration: 0.3,
                        opacity: 1,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
